{% extends "base.html" %}

{% load static %}

{% block content %}
    <div class="auth__wrapper">
        <div class="logo">
            <img src="{% static 'images/bm_logo.png' %}"
                 alt="Bowling Mafia Logo"
                 class="auth__logo">
        </div>
        <div class="text-center mt-2 auth__header">Welcome Back!</div>
        <form method="POST"
              action="{% url 'login' %}"
              class="p-3 mt-3 align-items-center auth__form">
            {% csrf_token %}
            <div class="form-field d-flex">
                <span class="far fa-user"></span>
                <input type="text"
                       name="login_username"
                       id="login_username"
                       placeholder="Username">
            </div>
            <div class="form-field d-flex">
                <span class="fas fa-key"></span>
                <input type="password"
                       name="login_password"
                       id="login_password"
                       placeholder="Password">
            </div>
            <div class="text-center">
                <button class="btn mt-1 justify-content-center">Login</button>
            </div>
        </form>
        <div class="text-center fs-6 mt-2 auth__link">
            <p>
                New User? <a href="{% url 'register' %}">Sign up</a>
            </p>
        </div>
    </div>
{% endblock content %}
