{% extends 'base.html' %}
{% load static %}

{% block content %}
    <form method="POST" action="{% url 'create_roster' event.slug %}">
        {% csrf_token %}
        {% for field in form %}
            {{ field.label.title }} {{ field }}
        {% endfor %}

        <button type="submit" class="btn">Create</button>
    </form>
{% endblock content %}
