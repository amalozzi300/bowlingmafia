{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container profile__container">
        <div class="profile__body">
            <div class="row gutters-sm">
                <div class="col-md-2">
                    <!-- spacing -->
                </div>
                <div class="col-md-8">
                    <div class="profile__card mb-3">
                        <div class="profile__card-body">
                            <div class="mt-0 edit-account__header">
                                Edit Your Profile
                            </div>
                            <hr class="mt-2">
                            <form method="POST" action="{% url 'edit_account' %}">
                                {% csrf_token %}

                                {% for field in form %}
                                    <div class="row mt-3">
                                        <div class="col-sm-3">
                                            <h5 class="mb-0 profile-info__label">
                                                {{ field.label.title }}
                                            </h5>
                                        </div>
                                        <div class="col-sm-9 profile-info__field">
                                        {% if field.label == 'Profile image' %}
                                            <img src="{{ profile.profile_image.url }}" alt="Current Profile Picture" class="mb-1">
                                            <br>
                                            <input type="checkbox" name="profile_image-clear" id="profile_image-clear_id">
                                            <label for="profile_image-clear_id">Clear</label>
                                            <br>
                                            Change:
                                            <input type="file" name="profile_image" accept="image/*" class="edit-account__input" id="id_profile_image">
                                        {% else %}
                                            {{ field }}
                                        {% endif %}
                                        </div>
                                    </div>
                                {% endfor %}

                                <button class="btn mt-3 save-account__btn">
                                    Save and Exit
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <!-- spacing -->
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
