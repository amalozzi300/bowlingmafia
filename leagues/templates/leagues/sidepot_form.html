{% extends 'base.html' %}
{% load static %}

{% block content %}
    <form method="POST"
      {% if sidepot %}
        action="{% url 'edit_league_sidepot' league.id sidepot.id %}"
      {% else %}
        action="{% url 'create_sidepot' league.id %}"
      {% endif %}>
        {% csrf_token %}
        {% for field in form %}
            {{ field.label }} {{ field }}
        {% endfor %}

        <button type="submit">
            {% if sidepot %}
                Save and Exit
            {% else %}
                Create
            {% endif %}
        </button>
    </form>
{% endblock content %}
